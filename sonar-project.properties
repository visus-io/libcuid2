# ============================================================================
# Project Identification
# ============================================================================
sonar.organization=visus
sonar.projectKey=visus:libcuid2
sonar.projectName=libcuid2
sonar.projectBaseDir=.
sonar.sourceEncoding=UTF-8

# ============================================================================
# Source Paths
# ============================================================================
sonar.sources=src,include
sonar.tests=tests

# ============================================================================
# C++ Analysis Configuration
# ============================================================================
# Compilation database generated by CMake
sonar.cfamily.compile-commands=build/compile_commands.json

# ============================================================================
# Analysis Exclusions
# ============================================================================
sonar.exclusions=\
  build-*/**,\
  cmake-build-*/**,\
  **/CMakeFiles/**,\
  **/vcpkg_installed/**,\
  **/vcpkg/**,\
  **/.idea/**,\
  **/.vs/**,\
  **/.vscode/**,\
  **/*.user,\
  **/*.autosave

# ============================================================================
# Coverage Configuration
# ============================================================================
# Coverage report generated by gcovr in SonarQube XML format
sonar.coverageReportPaths=build/coverage.xml

# Coverage Exclusions
sonar.coverage.exclusions=\
  tests/**/*.cpp,\
  src/cuid2gen.cpp
