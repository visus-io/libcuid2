name: Bug Report
description: Report a bug or unexpected behavior in libcuid2
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Build the project with...
        2. Run the command...
        3. Call the function...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are you experiencing this issue on?
      multiple: true
      options:
        - macOS (Apple Silicon / ARM64)
        - macOS (Intel / x86_64)
        - Linux (x86_64)
        - Linux (ARM64)
        - FreeBSD (x86_64)
        - FreeBSD (ARM64)
        - OpenBSD (x86_64)
        - OpenBSD (ARM64)
        - NetBSD (x86_64)
        - NetBSD (ARM64)
        - Windows (x64)
        - Windows (ARM64)
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system are you using?
      placeholder: e.g., macOS 14.2, Ubuntu 22.04, Windows 11
    validations:
      required: true

  - type: input
    id: compiler
    attributes:
      label: Compiler & Version
      description: Which compiler and version are you using?
      placeholder: e.g., Clang 15.0, GCC 12.2, MSVC 19.35
    validations:
      required: true

  - type: input
    id: cmake-version
    attributes:
      label: CMake Version
      description: What version of CMake are you using?
      placeholder: e.g., 3.28.1
    validations:
      required: true

  - type: dropdown
    id: build-type
    attributes:
      label: Build Type
      description: Which build configuration exhibits the issue?
      options:
        - Debug
        - Release
        - Both
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: cpp
      placeholder: |
        #include <cuid2/cuid2.hpp>

        int main() {
            // Your code here
        }

  - type: textarea
    id: build-output
    attributes:
      label: Build/Runtime Output
      description: Paste any relevant build errors, compiler warnings, or runtime output
      render: shell
      placeholder: Paste output here...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem (stack traces, logs, etc.)
      placeholder: Any additional information...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all required information above
          required: true
        - label: I have tested with the latest version of libcuid2
          required: false
