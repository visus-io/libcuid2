# ============================================================================
# Project Identification
# ============================================================================
sonar.organization=visus
sonar.projectKey=visus:libcuid2
sonar.projectName=libcuid2
sonar.projectBaseDir=.
sonar.sourceEncoding=UTF-8

# ============================================================================
# Source Paths
# ============================================================================
sonar.sources=src,include
sonar.tests=tests

# ============================================================================
# Analysis Exclusions
# ============================================================================

# Build directories
sonar.exclusions=\
  build-*/**,\
  cmake-build-*/**,\
  **/CMakeFiles/**,\
  **/vcpkg_installed/**,\
  **/vcpkg/**

# IDE directories
sonar.exclusions+=\
  **/.idea/**,\
  **/.vs/**,\
  **/.vscode/**,\
  **/*.user,\
  **/*.autosave

# ============================================================================
# Coverage Exclusions
# ============================================================================
sonar.coverage.exclusions=\
  tests/**/*.cpp,\
  src/cuid2gen.cpp
