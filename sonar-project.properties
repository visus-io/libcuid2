# ============================================================================
# Project Identification
# ============================================================================
sonar.organization=visus
sonar.projectKey=visus:libcuid2
sonar.projectName=libcuid2
sonar.projectBaseDir=.
sonar.sourceEncoding=UTF-8

# ============================================================================
# Source Paths
# ============================================================================
sonar.sources=src
sonar.tests=tests
sonar.coverage.exclusions=**/cuid2gen.cpp

# ============================================================================
# C++ Analysis Configuration
# ============================================================================
# Compilation database generated by CMake
sonar.cfamily.compile-commands=build/compile_commands.json

# ============================================================================
# Analysis Exclusions
# ============================================================================
sonar.exclusions=\
  build-*/**,\
  cmake-build-*/**,\
  **/CMakeFiles/**,\
  **/vcpkg_installed/**,\
  **/vcpkg/**,\
  **/.idea/**,\
  **/.vs/**,\
  **/.vscode/**,\
  **/*.user,\
  **/*.autosave

# ============================================================================
# Coverage Configuration
# ============================================================================
# Coverage report generated by gcovr in SonarQube XML format
# Branch coverage attributes are removed via sed in CI workflow because:
#   - C++ STL operations generate untestable compiler branches
#   - These include: vector growth, allocations, move semantics, RAII cleanup
#   - Line coverage (100%) and function coverage (100%) accurately reflect test quality
sonar.coverageReportPaths=build/coverage.xml
